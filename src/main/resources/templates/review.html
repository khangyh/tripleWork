<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>review</title>

    <!-- UIkit CSS -->
    <link th:href="@{/css/uikit.min.css}" rel="stylesheet"/>
    <!-- UIkit JS -->
    <script th:src="@{/js/uikit.min.js}"></script>
    <script th:src="@{/js/uikit-icons.min.js}"></script>

    <script type="text/javascript">

        function load(){
            getData('review')
            getData('point')
        }

        function getData(type) {
            fetch("http://localhost:8080/api/v1/getReview?type="+type)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data)
                    data.resultBody.forEach(i=>{
                        let tr = document.createElement('tr')
                        for(k in i){
                            let td = document.createElement('td')
                            console.log('>> ' + i[k])
                            td.innerText = i[k]
                            tr.appendChild(td)

                        }
                        document.getElementById(''+type+'').appendChild(tr)

                    })
                })
        }

    </script>
</head>
<body style="margin: 15px" onload="javascript:load()">
    <p uk-margin>
        <button class="uk-button uk-button-default" onclick="javascript:getData('review')">리뷰 조회</button>
    </p>
    <table class="uk-table">
        <caption>사용자 리뷰 조회 결과</caption>
        <thead>
        <tr>
            <th>SEQ</th>
            <th>USER_ID</th>
            <th>PLACE_ID</th>
            <th>REVIEW_ID</th>
            <th>CONTENT</th>
            <th>ATTACHED_PHOTO_ID</th>
            <th>REGISTER_DATE</th>
            <th>UPDATE_DATE</th>
        </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody style="text-align: center" id="review">
        </tbody>
    </table>
    </br>
    </br>
    <p uk-margin>
        <button class="uk-button uk-button-default" onclick="javascript:getData('point')">포인트 조회</button>
    </p>
    <table class="uk-table">
        <caption>사용지 리뷰 포인트 조회 결과</caption>
        <thead>
        <tr>
            <th>SEQ</th>
            <th>USER_ID</th>
            <th>PLACE_ID</th>
            <th>POINT</th>
            <th>PHOTO_POINT</th>
            <th>CONTENT_POINT</th>
            <th>PLACE_POINT</th>
            <th>REGISTER_DATE</th>
            <th>UPDATE_DATE</th>
        </tr>
        </thead>
        <tbody style="text-align: center" id="point">
        </tbody>
    </table>
</body>
</html>
